<html>
    <head>
        <title>LOGIN PAGE</title>
    </head>
    <body>
        <h1>I AM IN LOGIN PAGE</h1>
        <h1>ENTER DETAILS</h1>
        <form action="login" method="post">
            {% csrf_token %}
            <label>USERNAME</label>
            <input type='text' name='username'>
            <br>
            <label>PASSWORD</label>
            <input type="password" name="password">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
